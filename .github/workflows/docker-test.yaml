name: Build and test Docker container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t web-test:latest .

      - name: Run container
        run: |
          docker run -d --name web-test -p 8000:8000 web-test:latest
          # даём приложению время подняться
          sleep 5

      - name: Check HTTP response
        run: |
          curl -v http://localhost:8000 || (echo "App is not responding" && exit 1)

      - name: Show container logs
        if: always()
        run: |
          docker logs web-test || true

      - name: Stop and remove container
        if: always()
        run: |
          docker rm -f web-test || true

