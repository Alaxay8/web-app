name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Общая переменная: имя образа в GHCR (всегда в нижнем регистре)
env:
  REGISTRY_IMAGE: ghcr.io/alaxay8/web-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: docker build -t web-app:test .

      - name: Run container
        run: |
          docker run -d --rm --name web-app-test -p 8000:8000 web-app:test
          sleep 5

      - name: Check HTTP response
        run: |
          curl --fail --max-time 10 http://localhost:8000 || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker logs web-app-test || true

  build:
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push image
        run: |
          IMAGE="${REGISTRY_IMAGE}:${GITHUB_SHA}"
          echo "Using image $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  deploy:
    # Деплой только при пуше в main, не при PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on controller
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 228
          script: |
            set -e

            IMAGE="${REGISTRY_IMAGE}:${{ github.sha }}"

            docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

            docker pull "$IMAGE"
            docker rm -f web-app || true
            docker run -d --name web-app -p 8080:8000 "$IMAGE"
