      - name: Copy project to controller
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 228
          source: "."
          target: "/root/web-ci"

      - name: Deploy container on controller
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 228
          script: |
            set -e
            cd /root/web-ci
            docker build -t web-ci .
            docker rm -f web-ci || true
            docker run -d --name web-ci -p 8000:8000 web-ci

